<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dynamic API URL based on environment
        let API_BASE_URL;

        // Set the correct API URL based on environment
        if (window.location.hostname.includes('localhost') || 
            window.location.hostname === '127.0.0.1' || 
            window.location.hostname.includes('172.25.176.1')) {
            API_BASE_URL = 'http://localhost:3030'; // Updated to port 3030
        } else {
            API_BASE_URL = window.location.origin; // Use the current origin for production
        }
        
        // Global variables for charts
        let temperatureChart;
        let humidityChart;
        let occupancyChart;
        let currentRange = '24h';
        
        // Check authentication on page load
        window.onload = function() {
            // Check if user is authenticated
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirect to login page if not authenticated
                window.location.href = 'login.html';
                return;
            }
            
            updateTime();
            setInterval(updateTime, 60000); // Update time every minute
            
            // Initialize charts with empty data
            initCharts();
            
            // Fetch historical data for the default time range (24h)
            fetchHistoricalData('24h');
        };
        
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').innerText = `${hours} : ${minutes}`;

            let greeting = "GOOD MORNING";
            if (hours >= 12 && hours < 18) greeting = "GOOD AFTERNOON";
            else if (hours >= 18) greeting = "GOOD EVENING";
            document.getElementById('greeting').innerText = greeting;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', options).toUpperCase();
        }
        
        function initCharts() {

            const tempCtx = document.getElementById('temperatureChart').getContext('2d');
            temperatureChart = new Chart(tempCtx, {

                        data: [],

                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    }
                }
            });
            
            // Humidity Chart
            const humidityCtx = document.getElementById('humidityChart').getContext('2d');
            humidityChart = new Chart(humidityCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: 'rgb(16, 185, 129)',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    }
                }
            });
            
            // Occupancy Chart
            const occupancyCtx = document.getElementById('occupancyChart').getContext('2d');
            occupancyChart = new Chart(occupancyCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Occupancy',
                        data: [],
                        backgroundColor: 'rgba(239, 68, 68, 0.7)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    }
                }
            });
        }
        
        async function fetchHistoricalData(timeRange) {
            // Update active button
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500');
                btn.classList.add('bg-gray-700');
            });
            document.getElementById(`${timeRange}Btn`).classList.remove('bg-gray-700');
            document.getElementById(`${timeRange}Btn`).classList.add('bg-blue-500');
            
            // Update current range
            currentRange = timeRange;
            
            // Show loading state
            document.querySelectorAll('.chart-container').forEach(container => {
                container.classList.add('opacity-50');
            });
            
            try {
                // Get authentication token
                const token = localStorage.getItem('token');
                
                if (!token) {
                    throw new Error('No authentication token found');
                }
                
                const headers = {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
                
                // Fetch historical data for each sensor type
                const tempResponse = await fetch(`${API_BASE_URL}/sensors/history/temperature`, {
                    method: 'GET',
                    headers: headers
                });
                
                // Check if token is expired (status 403)
                if (tempResponse.status === 403 || tempResponse.status === 401) {
                    // Token expired or invalid, redirect to login
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return;
                }
                
                if (!tempResponse.ok) {
                    throw new Error(`API responded with error status: ${tempResponse.status}`);
                }
                
                const humidityResponse = await fetch(`${API_BASE_URL}/sensors/history/humidity`, {
                    method: 'GET',
                    headers: headers
                });
                
                if (!humidityResponse.ok) {
                    throw new Error(`API responded with error status: ${humidityResponse.status}`);
                }
                
                const peopleCountResponse = await fetch(`${API_BASE_URL}/sensors/history/peoplecount`, {
                    method: 'GET',
                    headers: headers
                });
                
                if (!peopleCountResponse.ok) {
                    throw new Error(`API responded with error status: ${peopleCountResponse.status}`);
                }
                
                const tempData = await tempResponse.json();
                const humidityData = await humidityResponse.json();
                const peopleCountData = await peopleCountResponse.json();
                
                // Filter data based on time range
                const filteredTempData = filterDataByTimeRange(tempData, timeRange);
                const filteredHumidityData = filterDataByTimeRange(humidityData, timeRange);
                const filteredPeopleCountData = filterDataByTimeRange(peopleCountData, timeRange);
                
                // Update charts
                updateCharts(filteredTempData, filteredHumidityData, filteredPeopleCountData);
                
                // Hide loading state
                document.querySelectorAll('.chart-container').forEach(container => {
                    container.classList.remove('opacity-50');
                });
            } catch (error) {
                console.error('Error fetching historical data:', error);
                
                // Use fallback data
                useFallbackData(timeRange);
                
                // Hide loading state
                document.querySelectorAll('.chart-container').forEach(container => {
                    container.classList.remove('opacity-50');
                });
            }
        }
        
        function filterDataByTimeRange(data, timeRange) {
            const now = new Date();
            let startTime;
            
            switch (timeRange) {
                case '1h':
                    startTime = new Date(now.getTime() - 60 * 60 * 1000); // 1 hour ago
                    break;
                case '6h':
                    startTime = new Date(now.getTime() - 6 * 60 * 60 * 1000); // 6 hours ago
                    break;
                case '24h':
                    startTime = new Date(now.getTime() - 24 * 60 * 60 * 1000); // 24 hours ago
                    break;
                case '7d':
                    startTime = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000); // 7 days ago
                    break;
                case '30d':
                    startTime = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000); // 30 days ago
                    break;
                default:
                    startTime = new Date(now.getTime() - 24 * 60 * 60 * 1000); // Default to 24 hours
            }
            
            return data.filter(item => new Date(item.timestamp) >= startTime);
        }
        
        function updateCharts(tempData, humidityData, peopleCountData) {
            // Sort data by timestamp
            tempData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            humidityData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            peopleCountData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            // Format timestamps for display
            const formatTimestamp = (timestamp, timeRange) => {
                const date = new Date(timestamp);
                if (timeRange === '1h' || timeRange === '6h') {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (timeRange === '24h') {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' }) + ' ' + 
                           date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
            };
            
            // Update Temperature Chart
            temperatureChart.data.labels = tempData.map(item => formatTimestamp(item.timestamp, currentRange));
            temperatureChart.data.datasets[0].data = tempData.map(item => item.value);
            temperatureChart.update();
            
            // Update Humidity Chart
            humidityChart.data.labels = humidityData.map(item => formatTimestamp(item.timestamp, currentRange));
            humidityChart.data.datasets[0].data = humidityData.map(item => item.value);
            humidityChart.update();
            
            // Update Occupancy Chart
            occupancyChart.data.labels = peopleCountData.map(item => formatTimestamp(item.timestamp, currentRange));
            occupancyChart.data.datasets[0].data = peopleCountData.map(item => item.value);
            occupancyChart.update();
        }
        
        function useFallbackData(timeRange) {
            // Generate timestamps based on time range
            const now = new Date();
            const timestamps = [];
            const temperatureValues = [];
            const humidityValues = [];
            const occupancyValues = [];
            
            let interval;
            let count;
            
            switch (timeRange) {
                case '1h':
                    interval = 5 * 60 * 1000; // 5 minutes
                    count = 12;
                    break;
                case '6h':
                    interval = 30 * 60 * 1000; // 30 minutes
                    count = 12;
                    break;
                case '24h':
                    interval = 2 * 60 * 60 * 1000; // 2 hours
                    count = 12;
                    break;
                case '7d':
                    interval = 12 * 60 * 60 * 1000; // 12 hours
                    count = 14;
                    break;
                case '30d':
                    interval = 24 * 60 * 60 * 1000; // 1 day
                    count = 30;
                    break;
                default:
                    interval = 2 * 60 * 60 * 1000; // 2 hours
                    count = 12;
            }
            
            // Generate fixed fallback data
            for (let i = count - 1; i >= 0; i--) {
                const timestamp = new Date(now.getTime() - i * interval);
                timestamps.push(timestamp);
                
                // Fixed values with small variations
                const hourOfDay = timestamp.getHours();
                
                // Temperature varies by time of day (cooler at night, warmer during day)
                let baseTemp = 22;
                if (hourOfDay >= 10 && hourOfDay <= 16) {
                    baseTemp = 24; // Warmer during midday
                } else if (hourOfDay >= 0 && hourOfDay <= 5) {
                    baseTemp = 20; // Cooler at night
                }
                temperatureValues.push(baseTemp);
                
                // Humidity varies inversely with temperature
                let baseHumidity = 45;
                if (hourOfDay >= 10 && hourOfDay <= 16) {
                    baseHumidity = 40; // Drier during midday
                } else if (hourOfDay >= 0 && hourOfDay <= 5) {
                    baseHumidity = 50; // More humid at night
                }
                humidityValues.push(baseHumidity);
                
                // Occupancy varies by time of day (busier during morning and evening)
                let baseOccupancy = 15;
                if (hourOfDay >= 6 && hourOfDay <= 9) {
                    baseOccupancy = 25; // Morning rush
                } else if (hourOfDay >= 17 && hourOfDay <= 20) {
                    baseOccupancy = 30; // Evening rush
                } else if (hourOfDay >= 0 && hourOfDay <= 5) {
                    baseOccupancy = 5; // Very few people at night
                }
                occupancyValues.push(baseOccupancy);
            }
            
            // Format timestamps for display
            const formatTimestamp = (timestamp, timeRange) => {
                if (timeRange === '1h' || timeRange === '6h') {
                    return timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (timeRange === '24h') {
                    return timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else {
                    return timestamp.toLocaleDateString([], { month: 'short', day: 'numeric' }) + ' ' + 
                           timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
            };
            
            // Update Temperature Chart
            temperatureChart.data.labels = timestamps.map(timestamp => formatTimestamp(timestamp, timeRange));
            temperatureChart.data.datasets[0].data = temperatureValues;
            temperatureChart.update();
            
            // Update Humidity Chart
            humidityChart.data.labels = timestamps.map(timestamp => formatTimestamp(timestamp, timeRange));
            humidityChart.data.datasets[0].data = humidityValues;
            humidityChart.update();
            
            // Update Occupancy Chart
            occupancyChart.data.labels = timestamps.map(timestamp => formatTimestamp(timestamp, timeRange));
            occupancyChart.data.datasets[0].data = occupancyValues;
            occupancyChart.update();
        }
        
        function logout() {
            localStorage.removeItem('userInfo');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
        
        // Chatbot functions
        function toggleChatbot() {
            const chatbotContainer = document.getElementById('chatbot-container');
            if (chatbotContainer.classList.contains('hidden')) {
                chatbotContainer.classList.remove('hidden');
                document.getElementById('chat-button').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>';
            } else {
                chatbotContainer.classList.add('hidden');
                document.getElementById('chat-button').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>';
            }
        }
    </script>
