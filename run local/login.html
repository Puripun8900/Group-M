<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Smart Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0'); // Ensures 2-digit format
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').innerText = `${hours} : ${minutes}`;
            
            let greeting = "GOOD MORNING";
            if (hours >= 12 && hours < 18) {
                greeting = "GOOD AFTERNOON";
            } else if (hours >= 18) {
                greeting = "GOOD EVENING";
            }
            document.getElementById('greeting').innerText = greeting;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', options).toUpperCase();
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;
        
        async function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username.trim() === '' || password.trim() === '') {
                alert('Please fill in both fields.');
                return;
            }
    
            const data = { username, password };
    
            try {
                console.log('Sending login request to API via proxy...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    // Store username in localStorage for later use
                    localStorage.setItem('username', username);
                    
                    // Generate a customer number if it doesn't exist
                    if (!localStorage.getItem('customerNumber')) {
                        const customerNumber = "000" + Math.floor(Math.random() * 1000);
                        localStorage.setItem('customerNumber', customerNumber);
                    }
                    
                    if (result.sessionToken) {
                        localStorage.setItem('sessionToken', result.sessionToken);
                    }
                    
                    alert('Login Successful');
                    window.location.href = 'index.html';
                } else {
                    // For development, allow login even if API fails
                    console.log('API login failed, using development fallback');
                    localStorage.setItem('username', username);
                    
                    if (!localStorage.getItem('customerNumber')) {
                        const customerNumber = "000" + Math.floor(Math.random() * 1000);
                        localStorage.setItem('customerNumber', customerNumber);
                    }
                    
                    alert('Login Successful (Development Mode)');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error during login:', error);
                
                // For development, allow login even if API fails
                console.log('API login failed, using development fallback');
                localStorage.setItem('username', username);
                
                if (!localStorage.getItem('customerNumber')) {
                    const customerNumber = "000" + Math.floor(Math.random() * 1000);
                    localStorage.setItem('customerNumber', customerNumber);
                }
                
                alert('Login Successful (Development Mode)');
                window.location.href = 'index.html';
            }
        }
    </script>
